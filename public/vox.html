<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Service Unavailable</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(135deg, #0f172a, #020617);
    color: white;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.alert-container {
    background: #111827;
    border-radius: 10px;
    padding: 30px 30px;
    text-align: center;
    box-shadow: 0 10px 40px black;
    border: 2px solid black;
    animation: fadeIn 1s ease-out;
}

.alert-icon {
    font-size: 80px;
    color: red;
    margin-bottom: 24px;
    animation: bounce 1.2s infinite;
}

.alert-title {
    font-size: 40px;
    font-weight: 900;
    background: linear-gradient(180deg, red, white, black);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 16px;
}

.alert-subtitle {
    font-size: 24px;
    color: #9ca3af;
    letter-spacing: 1px;
}
.gradient-text { background: linear-gradient(45deg, red,darkred); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>
<body>

<div class="alert-container">
    <i class="fas fa-exclamation-triangle alert-icon"></i>
    <h1 class="alert-title">VOX Service Unavailable for you.</h1>
    <div class="alert-subtitle"><span class="gradient-text">Do not comeback here again.</span></div>
</div>

</body>
</html>
