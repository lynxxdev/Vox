<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VOX</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
}

iframe {
    display: none;
    width: 100vw;   
    height: 100vh;
    border: none;
}
</style>
</head>
<body>

<div id="loader">...</div>

<iframe id="hiddenFrame" src="/vox.html"></iframe>

<script>
  const iframe = document.getElementById('hiddenFrame');
  const loader = document.getElementById('loader');

  iframe.onload = () => {
    loader.style.display = 'none';
    iframe.style.display = 'block';
  };
</script>

</body>
</html>
